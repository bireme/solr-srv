version: '3'
services:
  solr:
    container_name: ${CONTAINER_NAME}
    restart: unless-stopped
    image: bireme/solr:8.11.1
    ports:
      - "${CONTAINER_PORT}:8983"
    env_file:
      - .env
    environment:
      - SOLR_HEAP=${SOLR_MEMORY}
      - SOLR_USER=${SOLR_USER}
      - ZK_HOST=${ZK_HOST}

    user: "${SOLR_USER}"
    volumes:
      - ./solr_indexes:/var/solr/data
      - ./conf/configsets:/opt/solr/server/solr/configsets
      - ./conf/solr.in.sh:/etc/default/solr.in.sh
